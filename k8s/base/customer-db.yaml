apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: customer-db-pvc
  labels:
    app: customer-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-db
  labels:
    app: customer-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-db
  template:
    metadata:
      labels:
        app: customer-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            # Database name comes from ConfigMap
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: CUSTOMER_DB_NAME
            # Username from Secrets
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: POSTGRES_USER
            # Password from Secrets
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: POSTGRES_PASSWORD
            # Fix for lost+found by using subdirectory
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: customer-db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: customer-db-storage
          persistentVolumeClaim:
            claimName: customer-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: customer-db
  labels:
    app: customer-db
spec:
  selector:
    app: customer-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
